<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가사 보기 - Song Pronunciation</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Song Pronunciation</h1>
            <a href="index.html" class="back-link">← 검색으로 돌아가기</a>
        </header>

        <main>
            <div id="songInfo" class="song-info">
                <h2 id="songTitle" class="song-title"></h2>
                <div class="song-meta">
                    <p><strong>아티스트:</strong> <span id="artistName"></span></p>
                    <p><strong>앨범:</strong> <span id="albumName"></span></p>
                </div>
            </div>

            <div id="loadingIndicator" class="loading hidden">가사를 불러오는 중...</div>
            <div id="errorMessage" class="error-message hidden"></div>

            <div id="lyricsSection" class="lyrics-section hidden">
                <div class="lyrics-controls">
                    <button id="togglePronunciation" class="toggle-pronunciation-btn">
                        한글 발음 보기
                    </button>
                </div>

                <div id="lyricsContainer" class="lyrics-container">
                    <!-- 가사가 여기에 동적으로 추가됩니다 -->
                </div>
            </div>
        </main>

        <footer>
            <p>Powered by Lyrics.ovh API</p>
        </footer>
    </div>

    <script src="js/converter.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
